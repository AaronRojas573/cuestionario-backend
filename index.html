<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<body>
    <h2>Formulario de Respuesta</h2>
    <form id="cuestionarioForm">
        <label>Nombre:</label>
        <input type="text" name="nombre" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Pregunta 1:</label>
        <input type="text" name="respuesta1" required><br>

        <label>Pregunta 2:</label>
        <input type="text" name="respuesta2" required><br>

        <label>Pregunta 3:</label>
        <input type="text" name="respuesta3" required><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("cuestionarioForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('http://localhost:3000/guardar_respuesta', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: { "Content-Type": "application/json" }
            }).then(response => response.json())
              .then(data => alert(data.message))
              .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
